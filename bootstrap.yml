---

- hosts: bootstrap
  gather_facts: false
  roles:
    - { role: python, tags: python }
    - { role: format, tags: format }
    - { role: kernel, tags: kernel }
    - { role: initramfs, tags: initramfs }
    - { role: syslinux, tags: syslinux }
    - { role: rootfs, tags: rootfs }
  vars:
    src_dir: "/usr/local/src"
