---

- hosts: bootstrap
  gather_facts: false
  pre_tasks:
    - # Python 2 is a dependency for Ansible to function.
      name: install the python2 package
      sudo: true
      raw: command -v python2 || pacman -Sy --noconfirm python2
  roles:
    - role: rootfs
      tags: [rootfs]
  vars:
    busybox_version: "1.22.1"
    kernel_version: "3.14.2"
    runit_version: "2.1.1"
